<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projectile Motion Simulator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        canvas {
            border: 1px solid black;
            margin-top: 20px;
        }
        .controls {
            margin-top: 20px;
        }
        .controls label {
            margin-right: 10px;
        }
        .controls input {
            margin-right: 20px;
        }
    </style>
</head>
<body>
    <h1>Projectile Motion Simulator</h1>
    <div class="controls">
        <label for="velocity">Initial Velocity (m/s):</label>
        <input type="number" id="velocity" value="50" min="1" step="1">
        <label for="angle">Angle (Â°):</label>
        <input type="number" id="angle" value="45" min="0" max="90" step="1">
        <label for="height">Initial Height (m):</label>
        <input type="number" id="height" value="0" min="0" step="1">
        <button onclick="simulate()">Simulate</button>
    </div>
    <canvas id="projectileCanvas" width="800" height="400"></canvas>
    <script src="script.js"></script>
</body>
</html>
