<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>2D Kinematics Simulator</title>
    <link rel="stylesheet" href="../css/projectileMotionSimulator.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/fabric.js/5.3.1/fabric.min.js"></script>
    <!-- <script src="https://cdn.tailwindcss.com"></script> -->
</head>
<body>
    <nav>
        <div class="container">
            <div class="logo">HC</div>
            <ul>
                <li><a href="../index.html">Home</a></li>
                <li><a href="../pages/tools.html">Tools</a></li>
                <li><a href="../index.html#contact">Contact</a></li>
            </ul>
        </div>
    </nav>
    <div class="container">
        <h1>2D Kinematics Simulator</h1>

        <div class="grid">
            <div class="controls">
                <div>
                    <label>Initial Velocity (m/s)</label>
                    <input type="range" id="velocitySlider" min="0" max="50" value="3.257" step="0.5">
                    <span id="velocityValue" class="text-sm">3.257 m/s</span>
                </div>

                <div>
                    <label>Initial Angle (degrees)</label>
                    <input type="range" id="angleSlider" min="0" max="90" value="23" step="0.1">
                    <span id="angleValue" class="text-sm">23Â°</span>
                </div>

                <div>
                    <label>Initial Height (m)</label>
                    <input type="range" id="heightSlider" min="0" max="20" value="0.44" step="0.01">
                    <span id="heightValue" class="text-sm">0.44 m</span>
                </div>

                <div>
                    <label>Initial X Position (m)</label>
                    <input type="range" id="xPosSlider" min="0" max="20" value="0" step="0.1">
                    <span id="xPosValue" class="text-sm">0 m</span>
                </div>

                <div>
                    <label>Time Multiplier</label>
                    <input type="range" id="timeMultiplier" min="0" max="2" value="1" step="0.1">
                    <span id="timeMultiplierValue" class="text-sm">1x</span>
                </div>

                <button id="simulateBtn">Simulate</button>
            </div>

            <div class="controls">

                <div>
                    <canvas id="simulationCanvas" width="600" height="400"></canvas>
                </div> 

                <div>
                    <div class="time-slider-container" style="display: flex; align-items: center; gap: 10px;">
                        <button id="decrementTimeBtn" style="display: none; padding: 5px 10px;">-</button>
                        <input type="range" id="timeSlider" min="0" max="100" value="0" step="1" style="width: calc(100% - 100px); display: none;">
                        <button id="incrementTimeBtn" style="display: none; padding: 5px 10px;">+</button>
                    </div>
                    <span id="timeSliderValue" style="display: none;">0.0 s</span>
                </div>
            </div>
        </div>

        <div class="results">
            <h2>Simulation Results</h2>
            <p><strong>Final Velocity:</strong> <span id="finalVelocity">N/A</span> m/s</p>
            <p><strong>Final Velocity X:</strong> <span id="finalVelocityX">N/A</span> m/s</p>
            <p><strong>Final Velocity Y:</strong> <span id="finalVelocityY">N/A</span> m/s</p>
            <p><strong>Horizontal Distance:</strong> <span id="horizontalDistance">N/A</span> m</p>
            <p><strong>Time of Flight:</strong> <span id="timeOfFlight">N/A</span> s</p>
            <p><strong>Maximum Height:</strong> <span id="maxHeight">N/A</span> m</p>
        </div>
    </div>

    <script src="../js/projectileMotionSimulator.js"></script>
</body>
</html>
