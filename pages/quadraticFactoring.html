<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Quadratic Factoring Practice</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div id="app">
    <h1>Practice Factoring Quadratics</h1>
    <div id="question-container">
      <p id="question">Factor: <span id="quadratic"></span></p>
      <form id="answer-form">
        <input type="text" id="user-answer" placeholder="Enter your factors">
        <button type="submit">Check</button>
      </form>
      <p id="feedback"></p>
    </div>
    <button id="new-question">New Question</button>
  </div>
  <script src="../js/quadraticFactoring.js"></script>
</body>
</html>
